<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple interest calculator.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Simple interest calculator</h1>

        <div id="calculator-box">
            <form>
                <input id="principal" type="text" placeholder="Principal">
                <br>
                <input id="years" type="text" placeholder="Years">
                <br>
                <input id="rateOfInterest" type="text" placeholder="Rate of interest">
                <br>
                <button id="calculateButton">Calculate!</button>
            </form>
        </div>

        <h1 id="result">RESULT : <span id="resultSpan"></span>$</h1>

        <script src="script.js"></script>
    </body>
</html>
