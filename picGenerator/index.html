<!DOCTYPE html>
<html>
    <head>
        <title>Pic Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <h1>Pic Generator</h1>
        <div id="Generator">

            <button v-on:click="changePic()">change!</button>

    </body>
