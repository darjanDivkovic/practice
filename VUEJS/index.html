<!DOCTYPE html>
<html>
    <head>
        <title>VueJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            <h1>{{message}}</h1>
            <p>Entered by: {{name}}</p>

            <p>Previous price {{price}}</p>
            <p>New price {{discount(200)}}</p>

            <img v-bind:src="path" alt="daci">

            <a v-bind:href="link">My git</a>
        </div>
        
        <script src="vueJSScript.js"></script>
    </body>
</html>
