<!DOCTYPE html>
<html>
    <head>
        <title>VueJS</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">

            <h1>Current temperature: {{temp}} C </h1>

            <button v-on:click="inc">UP!</button>

        <script src="vueJSScript.js"></script>
    </body>
